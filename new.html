<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        header {
            background-color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #bbb;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        section.hero {
            text-align: center;
            padding: 40px 20px;
            background-color: #eee;
        }

        .hero img {
            width: 200px;
            height: 200px;
            background-color: #bbb;
            display: block;
            margin: 20px auto;
        }

        section.grid {
            display: grid;
            grid-template-columns: 1fr; /* default mobile layout */
            gap: 20px;
            padding: 40px 20px;
        }

        @media (min-width: 601px) {
            section.grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for larger screens */
            }
        }

        .grid-item {
            background-color: #ccc;
            padding: 20px;
        }

        section.contact {
            padding: 40px 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea, input {
            padding: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <div class="logo"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Write something about your website</h1>
        <p>e.g. The name, the slogan, the tagline</p>
        <hr>
        <img src="#" alt="Relevant image placeholder">
    </section>

    <section class="grid">
        <div class="grid-item">Content Block 1</div>
        <div class="grid-item">Content Block 2</div>
        <div class="grid-item">Content Block 3</div>
        <div class="grid-item">Content Block 4</div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="4" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Create a footer with a context of your choice!</p>
    </footer>

</div>

</body>
</html>
